<!DOCTYPE html>
<html>
  <head>
    <title>Training Record App</title>
    <!-- Include tailwindcss stylesheet -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-200">
    <div class="container mx-auto mt-10">
      <h1 class="text-center text-4xl font-bold mb-5">Training Record App</h1>
      <p class="text-center text-lg">Welcome to the Training Record App!</p>
      <div class="flex justify-center mt-10">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-white rounded-lg shadow-lg p-5">
            <a href="/training_record" class="block text-center text-lg font-bold text-gray-700 hover:text-white hover:bg-gray-700 hover:border-transparent">Record training</a>
          </div>
          <div class="bg-white rounded-lg shadow-lg p-5">
            <a href="/training_list" class="block text-center text-lg font-bold text-gray-700 hover:text-white hover:bg-gray-700 hover:border-transparent">View training list</a>
          </div>
          <div class="bg-white rounded-lg shadow-lg p-5">
            <a href="/menu_setting" class="block text-center text-lg font-bold text-gray-700 hover:text-white hover:bg-gray-700 hover:border-transparent">Setting training menu</a>
          </div>
          <div class="bg-white rounded-lg shadow-lg p-5">
            <a href="/menu_list" class="block text-center text-lg font-bold text-gray-700 hover:text-white hover:bg-gray-700 hover:border-transparent">View training menu</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
